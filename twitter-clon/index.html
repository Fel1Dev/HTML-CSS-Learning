<!DOCTYPE html>
<html>
    <head>
        <meta charset="uft8" />
        <meta name="viewport" content="with=device-width, initial-scale=1.0" />
        <title>Twitter bonito</title>
        <link rel="stylesheet" href="./src/css/base.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap"
            rel="stylesheet"
        />
        <script src="https://kit.fontawesome.com/af0bf7190a.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./src/css/index.css" />
    </head>
    <body>
        <head class="header">
            <span class="header--icon"><i class="fa-brands fa-twitter"></i></span>
        </head>
        <main class="main">
            <div>
                <section class="main--titles">
                    <h1 class="main--title">Lo que está pasando ahora</h1>
                    <h2 class="main--title">Únete a Twitter hoy mismo</h2>
                </section>
                <section class="main--buttons">
                    <button class="main--button main--button__white">
                        <span><i class="fa-brands fa-google"></i></span> Registrarse con Google
                    </button>
                    <button class="main--button main--button__white">
                        <span><i class="fa-brands fa-apple"></i></span> Registrarse con Apple
                    </button>
                    <div class="main--division">o</div>
                    <button class="main--button main--button__blue">
                        <span>Registrate con el número de teléfono</span>
                    </button>
                    <p class="main--text">
                        Al registrarse, aceptas los <a href="" class="text--link">Términos de servicio</a> y
                        <a href="" class="text--link">la Política de privacidad</a>. Incluida la Política de
                        <a href="" class="text--link">Uso de Cookies</a>.
                    </p>
                </section>
                <section>
                    <h3>¿Ya tienes una cuenta?</h3>
                    <button class="main--button main--button__white">
                        <span>Iniciar sesión</span>
                    </button>
                </section>
            </div>
            <div>Background</div>
        </main>
        <footer>
            <ul>
                <li>Acerca de</li>
            </ul>
        </footer>
    </body>
</html>
