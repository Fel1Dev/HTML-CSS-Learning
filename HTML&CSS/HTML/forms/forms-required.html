<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <main>
        <form action="">
            <label for="nombre">
                <span>¿Cual es tu nombre?</span>
                <input type="text" name="nombre" id="nombre" autocomplete="name" required>
            </label>
            <label for="correo">
                <span>¿Cual es tu correo?</span>
                <input type="text" name="correo" id="correo" autocomplete="email">
            </label>
            <label for="pais">
                <span>Cual es tu pais?</span>
                <input type="text" name="pais" id="pais" autocomplete="country">
            </label>
            <label for="zip">
                <span>Cual es tu zip?</span>
                <input type="text" name="zip" id="zip" autocomplete="postal-code" required>
            </label>
            <input type="submit">
        </form>
    </main>
</body>

</html>
